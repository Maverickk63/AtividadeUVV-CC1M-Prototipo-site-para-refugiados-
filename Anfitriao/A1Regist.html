<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Site Refugiados Prototipo</title>
  <link href="Anfitriao.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class='header'>
  <img class='icone' src='..\Imgs/icone.png' onclick='helper()'>
  </div>
  <div style='text-align: center;'>
  <h1 class='subtitulo'>Registrar Anfitrião</h1>
  <label for='RAN'>Usuario:</label><br>
  <input class='inp' id='RAN' placeholder='Email ou Usuario'><br>
  <label for='RAS'>Senha:</label><br>
  <input class='inp' id='RAS' placeholder='senha'><br>
  <label for='RACS'>Confirmar Senha:</label><br>
  <input class='inp' id='RACS' placeholder='Repitir Senha'><br>
  <label for='RAE'>Email:</label><br>
  <input class='inp' id='RAE' placeholder='Email'><br>
  <label for='Endereco'>Endereco:</label><br>
  <input class='inp' id='Endereço' placeholder='endereço'><br><br>
  <button class='butao' id='RegisterAEnd' onclick='RegisterAEnd()'>Entrar</button>
</div>
  <script src="Anfitriao.js"></script>
</body>

</html>
